<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Survey Form</title>
     <link rel="stylesheets" href="styles.css">
  </head>
  <body>
      <div>
        <header>
           <h1 id="title">AI-Counsellor Survey Form</h1>
           <p id="description">Thank You for taking interest to fill this form and help us reach our initiatives</p>
        </header>
        <form id="survey-form">
        <fieldset>
          <div>
          <label for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
          <label for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
          <label for="age">Age (optional) <input id="age" type="number" name="age" min="10" max="99" /></label>
          </div>
          <div>
            <label for="role">Which option best describes your current role? 
          <select id="role" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label> 
        </div>
        <div><p>Would you recommend AI-Counsellor to a friend?</p> <label for="definitely"><input id="definitely" type="radio" class="inline" name="recommend" /> Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" class="inline" name="recommend" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" class="inline" name="recommend" checked/> Not Sure</label>
        </div>
        <div>
        <label for="feature">What is your favorite feature of AI-Counsellor?
          <select id="feature" name="feature">
            <option value="">Select an option </option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label> 
        </div> 
        <div><p>What would you like to see improved? (Check all that apply)
          <label for="front-end-projects">
        <input class="inline" id="front-end-projects" type="checkbox" required name="improved" /> Front-end Projects
      </label>
       <label for="back-end-projects">
        <input class="inline" id="back-end-projects" type="checkbox" required name="improved" /> Back-end Projects
      </label>
       <label for="data-visualization">
        <input class="inline" id="data-visualization" type="checkbox" required name="improved" /> Data Visualization
      </label>
       <label for="challenges">
        <input class="inline" id="challenges" type="checkbox" required name="improved" /> Challenges
      </label>
       <label for="open-source-community">
        <input class="inline" id="open-source-community" type="checkbox" required name="improved" /> Open Source Community
      </label>
       <label for="gitter-help-rooms">
        <input class="inline" id="gitter-help-rooms" type="checkbox" required name="improved" /> Gitter help rooms
      </label>
       <label for="videos">
        <input class="inline" id="videos" type="checkbox" required name="improved" /> Videos
      </label>
       <label for="city-meetups">
        <input class="inline" id="city-meetups" type="checkbox" required name="improved" /> City Meetups
      </label>
       <label for="wiki">
        <input class="inline" id="wiki" type="checkbox" required name="improved" /> Wiki
      </label>
       <label for="forum">
        <input class="inline" id="forum" type="checkbox" required name="improved" /> Forum
      </label>
       <label for="additional-courses">
        <input class="inline" id="additional-courses" type="checkbox" required name="improved" /> Additional Courses
      </label>
      </div> 
      <div>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="bio" placeholder="Enter your comment here..."></textarea>
        </label>
      </div>  
       </fieldset>
     </form>
      </div>
    </body>
</html>
